<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Weekly Calendar - Interactive View</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>2025 Weekly Calendar</h1>
            <div class="controls">
                <div class="search-container">
                    <input type="text" id="search" placeholder="Search by name...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <div class="filter-container">
                    <select id="month-filter">
                        <option value="all">All Months</option>
                        <option value="2024-12">December 2024</option>
                        <option value="2025-01">January 2025</option>
                        <option value="2025-02">February 2025</option>
                        <option value="2025-03">March 2025</option>
                        <option value="2025-04">April 2025</option>
                        <option value="2025-05">May 2025</option>
                        <option value="2025-06">June 2025</option>
                        <option value="2025-07">July 2025</option>
                        <option value="2025-08">August 2025</option>
                        <option value="2025-09">September 2025</option>
                        <option value="2025-10">October 2025</option>
                        <option value="2025-11">November 2025</option>
                        <option value="2025-12">December 2025</option>
                    </select>
                    <select id="region-filter">
                        <option value="all">All Regions</option>
                        <option value="APAC">APAC</option>
                        <option value="EMEA">EMEA</option>
                        <option value="AMERS">AMERS</option>
                    </select>
                    <select id="person-filter">
                        <option value="all">All People</option>
                        <option value="Alex">Alex</option>
                        <option value="Bradwin">Bradwin</option>
                        <option value="Christian">Christian</option>
                        <option value="Houmaidy">Houmaidy</option>
                        <option value="Izaak">Izaak</option>
                        <option value="Noman">Noman</option>
                        <option value="Ore">Ore</option>
                        <option value="Paul">Paul</option>
                        <option value="Tomek">Tomek</option>
                        <option value="Tony">Tony</option>
                        <option value="Tymo">Tymo</option>
                    </select>
                </div>
                <div class="view-toggle">
                    <button id="calendar-view" class="active"><i class="fas fa-calendar-alt"></i> Calendar</button>
                    <button id="list-view"><i class="fas fa-list"></i> List</button>
                    <button id="edit-mode-toggle"><i class="fas fa-edit"></i> Edit Mode</button>
                </div>
                <div id="edit-controls" style="display: none;">
                    <button id="save-changes" class="action-button save"><i class="fas fa-save"></i> Save Changes</button>
                    <button id="cancel-changes" class="action-button cancel"><i class="fas fa-times"></i> Cancel</button>
                </div>
            </div>
        </header>

        <div id="calendar-container" class="active-view">
            <!-- Calendar will be generated here by JavaScript -->
        </div>

        <div id="list-container">
            <!-- List view will be generated here by JavaScript -->
        </div>

        <div id="person-details-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modal-title">Person Details</h2>
                <div id="modal-content">
                    <!-- Person details will be populated here -->
                </div>
            </div>
        </div>

        <div id="day-details-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="day-modal-title">Day Details</h2>
                <div id="day-modal-content">
                    <!-- Day details will be populated here -->
                </div>
            </div>
        </div>

        <div id="edit-assignment-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="edit-modal-title">Edit Assignment</h2>
                <div class="edit-form">
                    <div class="form-group">
                        <label for="edit-person">Person:</label>
                        <select id="edit-person">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit-region">Region:</label>
                        <select id="edit-region">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit-date">Date:</label>
                        <input type="date" id="edit-date" readonly>
                    </div>
                    <div class="form-buttons">
                        <button id="edit-cancel" class="cancel-button">Cancel</button>
                        <button id="edit-save" class="save-button">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>Interactive 2025 Weekly Calendar | Created <span id="current-year"></span></p>
        </footer>
    </div>

    <script src="calendar-data.js"></script>
    <script src="utility.js"></script>
    <script src="app.js"></script>
</body>
</html>
